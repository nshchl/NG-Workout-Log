<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Early theme apply to avoid FOUC
    (function(){
      try {
        const t = localStorage.getItem('nish_theme') || 'light';
        const acc = localStorage.getItem('nish_accent') || '#3b82f6';
        document.documentElement.setAttribute('data-theme', t);
        document.documentElement.style.setProperty('--accent', acc);
      } catch(e){}
    })();
  </script>
</head>

<body data-page="progress">

  <header class="site-header">
    <a class="brand" href="index.html">NGâ€™s Workout Log</a>
    <nav class="main-nav">
      <a href="log.html">Log</a>
      <a href="history.html">History</a>
      <a href="progress.html">Progress</a>
      <a href="weight.html">Weight</a>
      <a href="programs.html">Programs</a>
      <a href="settings.html">Settings</a>
    </nav>
    <div class="quick-theme">
      <button id="theme-toggle" class="btn-ghost small">ðŸŒ“</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h1>Progress</h1>
      <div class="row">
        <label>Exercise
          <select id="progress-ex"></select>
        </label>
        <label>Metric
          <select id="progress-metric">
            <option value="est1rm">Estimated 1RM (Epley)</option>
            <option value="best_reps_weight">Best WeightÃ—Reps</option>
            <option value="volume">Weekly Volume (kg)</option>
          </select>
        </label>
        <button id="refresh-progress" type="button" class="btn-accent">Refresh</button>
      </div>
      <div class="chart-wrap">
        <canvas id="progress-chart" height="160"></canvas>
      </div>
      <div id="progress-summary" class="summary"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
