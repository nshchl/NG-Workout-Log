<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programs</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Early theme apply to avoid FOUC
    (function(){
      try {
        const t = localStorage.getItem('nish_theme') || 'light';
        const acc = localStorage.getItem('nish_accent') || '#3b82f6';
        document.documentElement.setAttribute('data-theme', t);
        document.documentElement.style.setProperty('--accent', acc);
      } catch(e){}
    })();
  </script>
</head>

<body data-page="programs">

  <header class="site-header">
    <a class="brand" href="index.html">NGâ€™s Workout Log</a>
    <nav class="main-nav">
      <a href="log.html">Log</a>
      <a href="history.html">History</a>
      <a href="progress.html">Progress</a>
      <a href="weight.html">Weight</a>
      <a href="programs.html">Programs</a>
      <a href="settings.html">Settings</a>
    </nav>
    <div class="quick-theme">
      <button id="theme-toggle" class="btn-ghost small">ðŸŒ“</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h1>Programs</h1>
      <p class="hint">Create custom routines for yourself, your partner, or friends. Pick a <strong>Function</strong> to tag the intent.</p>

      <div class="row">
        <label>Name
          <input type="text" id="pg-name" placeholder="e.g., Nish â€” Lean Bulk"/>
        </label>
        <label>Function
          <select id="pg-func">
            <option value="Strength Training">Strength Training</option>
            <option value="Mobility and Core">Mobility and Core</option>
            <option value="Hypertrophy">Hypertrophy</option>
            <option value="Lean Bulk">Lean Bulk</option>
            <option value="Cut">Cut</option>
          </select>
        </label>
        <label>Notes
          <input type="text" id="pg-notes" placeholder="optional details"/>
        </label>
        <button id="pg-add" class="btn-accent" type="button">Save Program</button>
        <button id="pg-clear" class="btn-ghost" type="button">Clear</button>
      </div>

      <div id="pg-list" class="grid-cards"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
